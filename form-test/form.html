<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Sensitivity Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .result-box {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mouse Sensitivity Converter</h1>

        <form id="sensitivityForm">
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="sourceGame" class="form-label">Source Game</label>
                    <select id="sourceGame" class="form-select" required>
                        <option value="" selected disabled>Select your current game</option>
                        <!-- Game options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="sourceSensitivity" class="form-label">Current Sensitivity</label>
                    <input type="number" class="form-control" id="sourceSensitivity" step="any" min="0.001" required placeholder="Enter your current sensitivity">
                </div>

                <div class="col-md-4">
                    <label for="sourceDPI" class="form-label">Current DPI</label>
                    <input type="number" class="form-control" id="sourceDPI" value="800" min="1" required placeholder="Enter your mouse DPI">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="targetGame" class="form-label">Target Game</label>
                    <select id="targetGame" class="form-select" required>
                        <option value="" selected disabled>Select game to convert to</option>
                        <!-- Game options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="targetDPI" class="form-label">Target DPI (if changing)</label>
                    <input type="number" class="form-control" id="targetDPI" value="800" min="1" required placeholder="Enter your target DPI">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>

        <div id="results" class="result-box mt-4" style="display: none;">
            <h3>Conversion Results</h3>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Converted Sensitivity:</strong> <span id="convertedSens"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>CM/360:</strong> <span id="cm360"></span> cm</p>
                </div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
